<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body class="hide-scrollbar">
    <div class="header">
        Etch-A-Sketch
    </div>

    <div class="container">
        <div class="canvas"></div>
        <div class="settings">
            <div class="size">
                <div>Canvas Size: </div>
                <button class="grid-size" id="small" value="16">Small (16x16)</button>
                <button class="grid-size" id="medium" value="32">Medium (32x32)</button>
                <button class="grid-size" id="large" value="64">Large (64x64)</button>
            </div>
            <div class="modes">
                <div>Modes: </div>
                <button class="mode" id="black">Black</button>
                <button class="mode" id="random">Random</button>
                <button class="mode" id="erase">Erase</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        Copyright Â©
        <script>document.write(new Date().getFullYear())</script>
        <i class="fab fa-github" aria-hidden="true"></i>
    </footer>
</body>
</html>
